<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, world!</title>
  <style>
    body {
      background: #232946;
      color: #eebbc3;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #eebbc3, #b8c1ec, #ffadad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 20px #0003;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
</body>
</html>
